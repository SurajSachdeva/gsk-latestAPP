<div class="common-modal">
    <div class="modal-header">
        <div class="modal-title w-100 small-title ">{{ title }}</div>
        <button aria-label="Close " class="close " (click)="onCancel()" type="button ">
            <span aria-hidden="true ">
                <i class="las la-times "></i>
            </span>
        </button>
    </div>
    <div class="modal-body mb-0 ">
        <div class="user-form ">
            <form [formGroup]="companyMasterForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label for="Company_Code">Company Code</label>
                        <input type="text" id="Company_Code" formControlName="Company_Code" class="form-control" placeholder="">
                        <div *ngIf="shouldShowError('Company_Code','required')" class="text-danger">This field is required</div>
                    </div>

                    <div class="col-md-4 form-group">
                        <label for="Company_Description">Company Name</label>
                        <input type="text" id="Company_Description" formControlName="Company_Description" class="form-control" placeholder="">
                        <div *ngIf="shouldShowError('Company_Description','required')" class="text-danger">This field is required</div>
                    </div>

                    <div class="col-md-4 form-group">
                        <label for="Profit_Center">Profit Center</label>
                        <input type="text" id="Profit_Center" formControlName="Profit_Center" class="form-control" placeholder="">
                        <div *ngIf="shouldShowError('Profit_Center','required')" class="text-danger">This field is required</div>
                    </div>

                    <div class="col-md-4 form-group">
                        <label for="Plant">Plant</label>
                        <input type="text" id="Plant" formControlName="Plant" class="form-control" placeholder="">
                        <div *ngIf="shouldShowError('Plant','required')" class="text-danger">This field is required</div>
                    </div>

                    <div class="col-md-4 form-group">
                        <label for="Sales_Org">SalesOrg</label>
                        <input type="text" id="Sales_Org" formControlName="Sales_Org" class="form-control" placeholder="">
                        <div *ngIf="shouldShowError('Sales_Org','required')" class="text-danger">This field is required</div>
                    </div>

                </div>
                <div class="form-group mt-4 text-center cap-submit">
                    <button type="submit" class="common-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
