<div class="common-modal">
    <div class="modal-header">
        <div class="modal-title w-100 small-title ">{{ title }}</div>
        <button aria-label="Close " class="close " (click)="onCancel()" type="button ">
            <span aria-hidden="true ">
                <i class="las la-times"></i>
            </span>
        </button>
    </div>
    <div class="modal-body mb-0 ">
        <div class="user-form ">
            <form [formGroup]="businessAreaMasterForm" (ngSubmit)="onSubmit()">
                <div class="row">

                    <div class="col-md-6 form-group">
                        <label for="Business_Area_List">Business Area List</label>
                        <input type="text" id="Business_Area_List" formControlName="Business_Area_List" class="form-control" placeholder="">
                        <div *ngIf="shouldShowError('Business_Area_List','required')" class="text-danger">This field is required
                        </div>
                        <div *ngIf="shouldShowError('Business_Area_List','pattern')" class="text-danger">
                            This field should contain only numeric characters.
                        </div>
                    </div>

                    <div class="col-md-6 form-group">
                        <label for="Business_Description">Business Description</label>
                        <input type="text" id="Business_Description" formControlName="Business_Description" class="form-control" placeholder="">
                        <div *ngIf="shouldShowError('Business_Description','required')" class="text-danger">This field is required
                        </div>
                    </div>

                </div>
                <div class="form-group mt-4 text-center cap-submit">
                    <button type="submit" class="common-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
