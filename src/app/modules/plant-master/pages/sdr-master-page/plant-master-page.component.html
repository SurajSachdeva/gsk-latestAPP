<div class="main-wrapper">

    <div class="breadcrum-btns">
        <div class="container">
            <div class="inner-breadcrum-btns">

                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#"><i class="las la-home"></i></a></li>
                    <li class="breadcrumb-item"><a href="#">Master</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Plant Master</li>
                </ol>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="white-bg">

            <div class="dasboard-table">
                <div class="table-responsive">

                    <table class="table table-fixed">
                        <thead class="gray">
                            <tr>
                                <th>Company Code</th>
                                <th>Region</th>
                                <th>Plant Code</th>
                                <th>Sales Org</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of data">
                                <td>{{ item.Company_Code }}</td>
                                <td>{{ item.Region }}</td>
                                <td>{{ item.Plant_Code }}</td>
                                <td>{{ item.Sales_Org}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="submit-btn">
                <button type="click" (click)="onDownload()" class="common-btn"><i class="las la-download"></i> Download</button>
            </div>

        </div>
    </div>


</div>
