<header>
    <div class="container">
        <div class="row align-items-center">

            <div class="col-lg-6 col-sm-6 col-6">
                <div class="mainlogo-menu">
                    <div class="header-logo">
                        <a [routerLink]="['/LamdingPage']"><img src="../../../../../assets/images/gsk-logo.png" alt="">
                        </a>
                    </div>
                    <div id="main-menu" (click)="openMenu()" class="top-menu menu-bar header-bars"><i class="las la-bars"></i></div>
                </div>
            </div>
            <div class="col-lg-6 col-sm-6 col-6">
                <div class="top-noti-user">
                    <div class="top-user-profile" ngbDropdown>
                        <a ngbDropdownToggle class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="../../../../../assets/images/user.png" alt="">
                            <p><small>Welcome</small> {{ userName }}</p>
                        </a>
                        <ul ngbDropdownMenu class="dropdown-menu">
                            <li ngbDropdownItem (click)="onLogOut()">
                                <button>
                                    <i class="las la-sign-out-alt"></i>
                                    Logout
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
