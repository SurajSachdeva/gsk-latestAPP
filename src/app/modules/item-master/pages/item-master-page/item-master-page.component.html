<div class="main-wrapper">

    <div class="breadcrum-btns">
        <div class="container">
            <div class="inner-breadcrum-btns">

                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#"><i class="las la-home"></i></a></li>
                    <li class="breadcrumb-item"><a href="#">Master</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Item Master</li>
                </ol>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="white-bg">

            <div class="dasboard-table">

                <div class="table-responsive">

                    <table class="table table-fixed">
                        <thead class="gray">
                            <tr>
                                <th>Item Code</th>
                                <th>Parent Description</th>
                                <th>Brand Description </th>
                                <th>Item Desc</th>
                                <th>QBLITM_Old</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let item of data">
                                <td>{{ item.SKU_Code }}</td>
                                <td>{{ item.Parent_Description }}</td>
                                <td>{{ item.Brand_Description }}</td>
                                <td>{{ item.Item_Desc }}</td>
                                <td>{{ item.QBLITM_old }}</td>
                            </tr>

                        </tbody>
                    </table>

                </div>

            </div>

            <div class="submit-btn">
                <button type="button" (click)="onDownload()" class="common-btn"><i class="las la-download"></i> Download</button>
            </div>

        </div>
    </div>


</div>
