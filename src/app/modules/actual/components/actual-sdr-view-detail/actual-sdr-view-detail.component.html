<div class="main-wrapper">

    <app-breadcrumb [data]="breadCrumbData" [showButtons]="false"></app-breadcrumb>

    <div class="container">
        <div class="white-bg">
            <div class="inner-content">
                <form class="common-form" id="" method="get" action="#">
                    <fieldset>
                        <div class="row">
                            <div class="col-12 col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label>Month</label>
                                    <p>{{ data?.Month_Name }}</p>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label>Brand</label>
                                    <p>{{ data?.Brand }}</p>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label>Rate</label>
                                    <p>{{ data?.Rate }}%</p>
                                </div>
                            </div>

                            <div class="form-group">
                            <div class="col-12 col-sm-6 col-md-3">
                                    <label >Last 5 M Sales</label>
                                    <p>{{ data?.Last_5Month_Sales | number}}</p>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label>Provision</label>
                                    <p>{{ data?.Provision | number}}</p>
                                </div>
                            </div>
                           

                            <div class="col-12 col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label>Actual</label>
                                    <p>{{ data?.Actual | number}}</p>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label>Opening Prov</label>
                                    <p>{{ data?.Closing_Prov | number}}</p>
                                </div>
                            </div>

                            <div class="col-12" *ngIf="status!=='A'">
                                <div class="form-group">
                                    <label>Remarks</label>
                                    <textarea class="form-control" maxlength="500"
                                    [formControl]="remarksFormControl" id="sign" rows="4"></textarea>
                                </div>
                            </div>

                        </div>

                        <div class="detail-btns" *ngIf="status!=='A'">
                            <button type="button" class="check-detail-btn" (click)="onApprove()"><img src="./assets/images/check-icon.png" alt=""></button>
                            <button type="button" class="cross-detail-btn" (click)="onReject()"><img src="./assets/images/cross-icon.png" alt=""></button>
                        </div>
                        <div class="detail-btns" *ngIf="status==='A'">
                            <button type="button" class="btn common-btn" (click)="close.emit()">OK</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
