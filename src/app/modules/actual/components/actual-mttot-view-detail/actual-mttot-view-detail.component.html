<div class="main-wrapper">

    <app-breadcrumb [data]="breadCrumbData" [showButtons]="false"></app-breadcrumb>

    <div class="container">
        <div class="white-bg">
            <div class="inner-content">
                <form class="common-form" id="" method="get" action="#">
                    <fieldset>
                        <div class="row">

                            <!-- <div class="col-12 col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label>Row Id</label>
                                    <p>{{ data?.Row_Id }}</p>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6 col-md-9">
                                <div class="form-group">
                                    <label>Category</label>
                                    <p>{{ data?.Category }}</p>
                                </div>
                            </div> -->
                            <div class="col-12 col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label>Category</label>
                                    <p>{{ data?.Category }}</p>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label>Customer Name</label>
                                    <p>{{ data?.Customer_Name }}</p>
                                </div>
                            </div>
                           

                            <div class="col-12 col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label for="customers-type">Brand</label>
                                    <p>{{ data?.Brand }}</p>
                                </div>
                            </div>

                            
                            <div class="col-12 col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label>Month</label>
                                    <p>{{ data?.Month_Name }}</p>
                                </div>
                            </div>

                            <!-- <div class="col-12 col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label>Entity</label>
                                    <p>{{ data?.Entity }}</p>
                                </div>
                            </div> -->
                            <div class="col-12 col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label>Rate</label>
                                    <p>{{ data?.Rate }}%</p>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label>Sales</label>
                                    <p>{{ data?.Sales | number}}</p>
                                </div>
                            </div>
                            
                            <div class="col-12 col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label>Provision</label>
                                    <p>{{ data?.Provision | number}}</p>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label>Prov/Sales</label>
                                    <p>{{ data?.CTS }}%</p>
                                </div>
                            </div>
                            <div class="col-12 col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label>Actuals</label>
                                    <p>{{ data?.Actual | number}}</p>
                                </div>
                            </div>

                            <div class="col-12 col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label>Opening Prov Balance</label>
                                    <p>{{ data?.Closing_Prov | number}}</p>
                                </div>
                            </div>
                            <div class="col-12" *ngIf="status!=='A'">
                                <div class="form-group">
                                    <label>Remarks</label>
                                    <textarea class="form-control" maxlength="500" [formControl]="remarksFormControl" id="sign" rows="4"></textarea>
                                </div>
                            </div>

                        </div>

                        <div class="detail-btns" *ngIf="status!=='A'">
                            <button type="button" class="check-detail-btn" (click)="onApprove()"><img src="./assets/images/check-icon.png" alt=""></button>
                            <button type="button" class="cross-detail-btn" (click)="onReject()"><img src="./assets/images/cross-icon.png" alt=""></button>
                        </div>
                        <div class="detail-btns" *ngIf="status==='A'">
                            <button type="button" class="btn common-btn" (click)="close.emit()">OK</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
