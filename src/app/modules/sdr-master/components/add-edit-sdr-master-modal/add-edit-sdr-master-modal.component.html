<div class="common-modal">
    <div class="modal-header">
        <div class="modal-title w-100 small-title ">{{ title }}</div>
        <button aria-label="Close " class="close " (click)="onCancel()" type="button ">
            <span aria-hidden="true ">
                <i class="las la-times "></i>
            </span>
        </button>
    </div>
    <div class="modal-body mb-0 ">
        <div class="user-form ">
            <form [formGroup]="sdrMasterForm" autocomplete="off" (ngSubmit)="onSubmit()">
                <div class="row">

                    <div class="col-md-6 form-group">
                        <label for="Brand">Brand</label>
                        <input type="text" id="Brand" formControlName="Brand" class="form-control" placeholder="">
                        <div *ngIf="shouldShowError('Brand','required')" class="text-danger">This field is required
                        </div>

                    </div>

                    <div class="col-md-6 form-group">
                        <label for="SDR_Rate">SDR Rate</label>
                        <input type="text" id="SDR_Rate" formControlName="SDR_Rate" class="form-control" placeholder="">
                        <div *ngIf="shouldShowError('SDR_Rate','required')" class="text-danger">This field is required
                        </div>
                        <div *ngIf="shouldShowError('SDR_Rate','pattern')" class="text-danger">
                            This field should contain only numeric characters.
                        </div>
                    </div>

                </div>
                <div class="form-group mt-4 text-center cap-submit">
                    <button type="submit" class="common-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
