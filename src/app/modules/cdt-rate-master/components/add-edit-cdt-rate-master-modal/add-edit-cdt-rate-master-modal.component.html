<div class="common-modal">
    <div class="modal-header">
        <div class="modal-title w-100 small-title">{{title}}</div>
        <button aria-label="Close" class="close" (click)="onCancel()" type="button">
            <span aria-hidden="true">
                <i class="las la-times"></i>
            </span>
        </button>
    </div>
    <div class="modal-body mb-0">
        <div class="user-form">
            <form [formGroup]=" cdtRateMasterForm" (ngSubmit)="onSubmit()">

                <div class="row">

                    <div class="col form-group">
                        <label for="Category">Category</label>
                        <select class="custom-select" id="Category" formControlName="Category">
                            <option value="">Select</option>
                            <option value="Big">Big</option>
                            <option value="Small">Small</option>
                            <option value="Default">Default</option>
                        </select>
                        <div *ngIf="shouldShowError('Category','required')" class="text-danger">This field is required
                        </div>
                    </div>

                    <div class="col form-group">
                        <label for="Rate">Rate</label>
                        <input type="text" class="form-control" id="Rate" formControlName="Rate">
                        <div *ngIf="shouldShowError('Rate','required')" class="text-danger">This field is required
                        </div>
                    </div>

                </div>
                <div class="form-group mt-4 text-center cap-submit">
                    <button type="submit" class="common-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
