<div class="common-modal">
    <div class="modal-header">
        <div class="modal-title w-100 small-title">{{ title }}</div>
        <button aria-label="Close" class="close" (click)="onCancel()" type="button">
            <span aria-hidden="true">
                <i class="las la-times"></i>
            </span>
        </button>
    </div>
    <div class="modal-body mb-0">
        <div class="user-form">
            <form [formGroup]="canvasCategoryMasterForm" (ngSubmit)="onSubmit()">

                <div class="row">

                    <div class="col-md-6 form-group">
                        <label for="Secondary_Channel">Secondary Channel</label>
                        <input type="text" id="Secondary_Channel" formControlName="Secondary_Channel" class="form-control" placeholder="">
                        <div *ngIf="shouldShowError('Secondary_Channel','required')" class="text-danger">This field is required
                        </div>
                    </div>

                    <div class="col-md-6 form-group">
                        <label for="Category">Category</label>
                        <select class="custom-select" id="Category" formControlName="Category">
                            <option value="">Select</option>
                            <option value="SD">SD</option>
                            <option value="RSD">RSD</option>
                        </select>
                        <div *ngIf="shouldShowError('Category','required')" class="text-danger">This field is required
                        </div>
                    </div>

                </div>

                <div class="form-group mt-4 text-center cap-submit">
                    <button type="submit" class="common-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
