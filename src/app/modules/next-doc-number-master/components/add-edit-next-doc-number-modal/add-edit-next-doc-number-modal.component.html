<div class="common-modal">
    <div class="modal-header">
        <div class="modal-title w-100 small-title ">Edit CDT City Master</div>
        <button aria-label="Close " class="close " (click)="onCancel()" type="button ">
            <span aria-hidden="true ">
                <i class="las la-times "></i>
            </span>
        </button>
    </div>
    <div class="modal-body mb-0 ">
        <div class="user-form ">
            <form>
                <div class="row ">
                    <div class="col-md-4 form-group ">
                        <label for="inputname ">CityX</label>
                        <input type="text " class="form-control " placeholder="">
                    </div>
                    <div class="col-md-4 form-group ">
                        <label for="inputname">City Name</label>
                        <select class="custom-select ">
                            <option selected>Level 1</option>
                            <option>Level 2</option>
                        </select>
                    </div>
                    <div class="col-md-4 form-group ">
                        <label for="inputname">Category</label>
                        <select class="custom-select ">
                            <option>Big</option>
                            <option>Small</option>
                        </select>
                    </div>
                </div>
                <div class="form-group mt-4 text-center cap-submit ">
                    <button type="submit " class="common-btn ">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
