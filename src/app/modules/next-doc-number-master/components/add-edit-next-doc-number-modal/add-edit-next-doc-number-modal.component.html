<div class="common-modal">
    <div class="modal-header">
        <div class="modal-title w-100 small-title">{{ title }}</div>
        <button aria-label="Close" class="close" (click)="onCancel()" type="button">
            <span aria-hidden="true">
                <i class="las la-times"></i>
            </span>
        </button>
    </div>
    <div class="modal-body mb-0">
        <div class="user-form">
            <form [formGroup]="formGroup" autocomplete="off" (ngSubmit)="onSubmit()">

                <div class="row">
                    <div class="col-md-4 form-group">
                        <label for="A_Type">Event Type</label>
                        <select class="custom-select" id="A_Type" formControlName="A_Type">
                            <option value="">Select</option>
                            <option value="Provision">Provision</option>
                            <option value="Actualization">Actualization</option>
                        </select>
                        <div *ngIf="shouldShowError('A_Type','required')" class="text-danger">This field is required
                        </div>
                    </div>

                    <div class="col-md-4 form-group">
                        <label for="Company_Code">Company Code</label>
                        <select class="custom-select" id="Company_Code" formControlName="Company_Code">
                            <option value="">Select</option>
                            <option *ngFor="let item of companyCodeDropdown" [value]="item.Company_Code">{{ item.Company_Code }}</option>

                        </select>
                        <div *ngIf="shouldShowError('Company_Code','required')" class="text-danger">This field is required
                        </div>
                    </div>

                    <div class="col-md-4 form-group">
                        <label for="Doc_type">Doc Type</label>
                        <select class="custom-select" id="Doc_type" formControlName="Doc_type">
                            <option value="">Select</option>
                            <option value="SA">SA</option>
                            <option value="PA">PA</option>
                        </select>
                        <div *ngIf="shouldShowError('Doc_type','required')" class="text-danger">This field is required
                        </div>
                    </div>

                    <div class="col-md-4 form-group">
                        <label for="Fiscal_Year">FiscalYear (YY)</label>
                        <input type="text" id="Fiscal_Year" class="form-control" formControlName="Fiscal_Year" placeholder="">
                        <div *ngIf="shouldShowError('Fiscal_Year','required')" class="text-danger">This field is required
                        </div>
                    </div>

                    <div class="col-md-4 form-group">
                        <label for="Next_Number">Next Number</label>
                        <input type="text" id="Next_Number" formControlName="Next_Number" class="form-control" placeholder="">
                        <div *ngIf="shouldShowError('Next_Number','required')" class="text-danger">This field is required
                        </div>
                    </div>

                </div>

                <div class="form-group mt-4 text-center cap-submit">
                    <button type="submit" class="common-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
